name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build binaries
        run: |
          # Linux TUI (AMD64)
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dns-switcher-linux-amd64

          # Linux TUI (ARM64)
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dns-switcher-linux-arm64

          # Linux TUI (386)
          GOOS=linux GOARCH=386 go build -ldflags="-s -w" -o dns-switcher-linux-386

          # macOS TUI (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dns-switcher-macos-amd64

          # macOS TUI (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dns-switcher-macos-arm64

          # Windows GUI (AMD64)
          GOOS=windows GOARCH=amd64 go build -tags gui -ldflags="-s -w -H=windowsgui" -o dns-switcher-windows-amd64.exe

          # Windows GUI (386)
          GOOS=windows GOARCH=386 go build -tags gui -ldflags="-s -w -H=windowsgui" -o dns-switcher-windows-386.exe

          # Windows GUI (ARM64)
          GOOS=windows GOARCH=arm64 go build -tags gui -ldflags="-s -w -H=windowsgui" -o dns-switcher-windows-arm64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dns-switcher-linux-amd64
            dns-switcher-linux-arm64
            dns-switcher-linux-386
            dns-switcher-macos-amd64
            dns-switcher-macos-arm64
            dns-switcher-windows-amd64.exe
            dns-switcher-windows-386.exe
            dns-switcher-windows-arm64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
